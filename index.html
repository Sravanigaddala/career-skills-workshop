<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Career Workshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .start-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.3rem;
            background: #ffeb3b;
            color: #24243e;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            animation: fadeIn 2.5s ease-in-out;
        }

        .start-btn:hover {
            background: #ffd600;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Welcome to Career Workshop ðŸš€</h1>
    <p>Enhance your skills and prepare for success!</p>
    <button class="start-btn" onclick="redirectToLogin()">Start</button>

    <script>
        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
